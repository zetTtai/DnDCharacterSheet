<body>
  <app-nav-menu></app-nav-menu>
  <main id="main-pc" class="pc" style="transform: translateX({{ pcMainSlide }})">

    <ng-container *ngFor="let component of pcComponents; index as index;">
      <div class="slide">
        <ng-container *ngComponentOutlet="component.class"></ng-container>
      </div>
    </ng-container>
    <router-outlet></router-outlet>
  </main>
  <main id="main-mobile" class="mobile slider" style="transform: translateX({{ mobileMainSlide }})">
    <ng-container *ngFor="let component of mobileComponents; index as index;">
      <div class="slide" appSwipeGesture (swipeLeft)="onSwipeLeft(index)" (swipeRight)="onSwipeRight(index)">
        <ng-container *ngComponentOutlet="component.class"></ng-container>
      </div>
    </ng-container>
  </main>
</body>
