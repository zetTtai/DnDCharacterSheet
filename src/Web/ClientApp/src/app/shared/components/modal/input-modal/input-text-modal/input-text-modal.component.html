<form class="input-modal-content" [formGroup]="inputForm" (ngSubmit)="onSubmit()">
  <h4>{{ 'form.modify' | translate }} {{ data?.label }}</h4>
  <input (keydown)="onKeydown($event)" type="{{ data?.type }}" formControlName="{{ data?.id }}" value="{{ data?.value }}"/>
  <app-validation-messages [form]="inputForm" [data]="data"></app-validation-messages>

  <div class="buttons">
    <button class="btn btn-danger" (click)="onCancel($event)">{{ 'form.cancel' | translate }}</button>
    <button class="btn btn-success" type="submit" [disabled]="!inputForm.valid">{{ 'form.confirm' | translate }}</button>
  </div>
</form>
