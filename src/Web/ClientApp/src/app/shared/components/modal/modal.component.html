<div id="mobile-modal" class="modal" [class.hidden]="!isVisible" (click)="onClose($event)">
  <div class="ui modal-content" [class.content-close]="!isVisible">
    <div class="content" [class.content-hidden]="!isLoaded">
      <ng-template (cancel)="onCancel()" #content></ng-template>
    </div>
  </div>
</div>
