<ng-container *ngIf="!desktop; else desktopVersion">
  <div [class.mr-10]="!last" (click)="edit($event)">
    <div class="input-group">
      <label [for]="name" class="fs-10">{{ label }}</label>
      <input *ngIf="type !== 'custom'"
             class="not-clickable"
             [id]="name"
             [class]="class"
             [type]="type"
             [name]="name"
             [value]="value"
             [disabled]="readOnly" />
      <ng-container *ngIf="type === 'custom'">
        <ng-content (click)="edit($event)" [class]="class"></ng-content>
      </ng-container>
    </div>
  </div>

</ng-container>

<ng-template #desktopVersion>
  <div [class.mr-10]="!last">
    <div class="input-group">
      <label [for]="name">{{ label }}</label>
      <input *ngIf="type !== 'custom'"
             [id]="name"
             [class]="class"
             [type]="type"
             [name]="name"
             [value]="value"
             [disabled]="readOnly" />
      <ng-container *ngIf="type === 'custom'">
        <ng-content (click)="edit($event)" [class]="class"></ng-content>
      </ng-container>
    </div>
  </div>
</ng-template>
