<div class="mr-10">
  <div class="input-group">
    <label [for]="name">{{ label }}</label>
    <input *ngIf="type !== 'custom'" [type]="type" [name]="name" [value]="value" [disabled]="disabled" [class]="class" />
    <ng-content *ngIf="type === 'custom'" [class]="class"></ng-content>
  </div>
</div>
