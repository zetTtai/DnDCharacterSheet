<div id="fixed-layout">

  <div class="toggle-button-container">
    <app-icon class="toggle-button prevent-select clickable" (click)="toggleFixedLayout()" name="collapse" [title]="toggleInfo" [class.rotated]="!isOpen"></app-icon>
  </div>

  <!-- This is use to make the grid adapt to actual .toggle-button-container height -->
  <div class="hide">
    <app-icon name="collapse" [title]="toggleInfo"></app-icon>
  </div>

  <ng-container *ngFor="let layout of fixedLayouts">
    <div class="fixed-layout-content ui" [id]="layout.id">
      <app-sidebar-with-icon (toggle)="toggleFixedLayout()"
                             [iconName]="layout.iconName"
                             [title]="toggleInfo"
                             [showWallet]="layout.showWallet">
      </app-sidebar-with-icon>

      <ng-container [ngSwitch]="layout.id">
        <app-features-feats *ngSwitchCase="'features-feats'" [class.collapse]="!isOpen"></app-features-feats>
        <app-items *ngSwitchCase="'items'" [class.collapse]="!isOpen"></app-items>
        <app-notes *ngSwitchCase="'notes'" [class.collapse]="!isOpen"></app-notes>
      </ng-container>
    </div>
  </ng-container>

</div>
